
<div *ngIf="visitor">
    <h2><span jhiTranslate="bigDataForLifeApp.visitor.detail.title">Visitor</span> {{visitor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bigDataForLifeApp.visitor.name">Name</span></dt>
        <dd>
            <span>{{visitor.name}}</span>
        </dd>
        <dt><span jhiTranslate="bigDataForLifeApp.visitor.ip">Ip</span></dt>
        <dd>
            <span>{{visitor.ip}}</span>
        </dd>
        <dt><span jhiTranslate="bigDataForLifeApp.visitor.browser">Browser</span></dt>
        <dd>
            <span>{{visitor.browser}}</span>
        </dd>
        <dt><span jhiTranslate="bigDataForLifeApp.visitor.information">Information</span></dt>
        <dd>
            <span>{{visitor.information}}</span>
        </dd>
        <dt><span jhiTranslate="bigDataForLifeApp.visitor.arriveDate">Arrive Date</span></dt>
        <dd>
            <span>{{visitor.arriveDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="bigDataForLifeApp.visitor.leaveDate">Leave Date</span></dt>
        <dd>
            <span>{{visitor.leaveDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'visitor/'+ visitor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
