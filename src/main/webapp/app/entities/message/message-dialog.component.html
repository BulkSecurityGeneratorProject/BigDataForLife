<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMessageLabel" jhiTranslate="bigDataForLifeApp.message.home.createOrEditLabel">Create or edit a Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!message.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="message.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.message.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="message.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.message.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="message.email"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.message.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                [(ngModel)]="message.subject"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.message.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                [(ngModel)]="message.message"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.message.ip" for="field_ip">Ip</label>
            <input type="text" class="form-control" name="ip" id="field_ip"
                [(ngModel)]="message.ip"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.message.information" for="field_information">Information</label>
            <input type="text" class="form-control" name="information" id="field_information"
                [(ngModel)]="message.information"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.message.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="message.date"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
