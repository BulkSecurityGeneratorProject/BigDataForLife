<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySimulationLabel" jhiTranslate="bigDataForLifeApp.simulation.home.createOrEditLabel">Create or edit a Simulation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!simulation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="simulation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="simulation.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="simulation.email"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                [(ngModel)]="simulation.telephone"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.taxLevel" for="field_taxLevel">Tax Level</label>
            <input type="text" class="form-control" name="taxLevel" id="field_taxLevel"
                [(ngModel)]="simulation.taxLevel"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.condition" for="field_condition">Condition</label>
            <input type="text" class="form-control" name="condition" id="field_condition"
                [(ngModel)]="simulation.condition"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.intention" for="field_intention">Intention</label>
            <input type="text" class="form-control" name="intention" id="field_intention"
                [(ngModel)]="simulation.intention"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.ip" for="field_ip">Ip</label>
            <input type="text" class="form-control" name="ip" id="field_ip"
                [(ngModel)]="simulation.ip"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.information" for="field_information">Information</label>
            <input type="text" class="form-control" name="information" id="field_information"
                [(ngModel)]="simulation.information"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bigDataForLifeApp.simulation.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="simulation.date"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
